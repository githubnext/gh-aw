              if (noopItems.length > 0) {
                core.setOutput("noop_message", noopItems[0].message);
                core.exportVariable("GH_AW_NOOP_MESSAGE", noopItems[0].message);
              }
              core.info(`Successfully processed ${noopItems.length} noop message(s)`);
            }
            await main();
