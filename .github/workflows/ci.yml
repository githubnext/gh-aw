name: CI

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - '**.go'
      - 'pkg/workflow/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-test
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests with coverage
        run: make test-coverage

      # Coverage reports for recent builds only - 7 days is sufficient for debugging recent changes
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-build
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json
      - name: Report Node cache status
        run: |
          if [ "${{ steps.setup-node.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Node cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Node cache miss" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi
      - name: npm ci
        run: npm ci
        working-directory: ./pkg/workflow/js
      - name: Build code
        run: make build

      - name: Rebuild lock files
        run: make recompile
  js:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-js
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json
      - name: Report Node cache status
        run: |
          if [ "${{ steps.setup-node.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Node cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Node cache miss" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Install npm dependencies
        run: cd pkg/workflow/js && npm ci
      - name: Run tests
        run: cd pkg/workflow/js && npm test
  bench:
    runs-on: ubuntu-latest
    # Run on main branch, workflow_dispatch, or PRs (path filter handles PR filtering at workflow level)
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-bench
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Run benchmarks
        run: make bench

      # Benchmark results for performance trend analysis - 14 days allows comparison across multiple runs
      - name: Save benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench_results.txt
          if-no-files-found: ignore
          retention-days: 14

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-lint
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install minimal dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Check formatting
        run: make fmt-check

  fuzz:
    runs-on: ubuntu-latest
    # Run on main branch, workflow_dispatch, or PRs (path filter handles PR filtering at workflow level)
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-fuzz
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Run fuzz tests
        run: go test -fuzz=FuzzExpressionParser -fuzztime=10s ./pkg/workflow/
