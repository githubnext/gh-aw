name: CI

on: [push, pull_request]
jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-test
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests with coverage
        run: make test-coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

  build:
    name: Build Code and Recompile
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    concurrency:
      group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-build-${{ matrix.os }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: npm ci
        run: npm ci
        working-directory: ./pkg/workflow/js
      - name: Build code
        run: make build

      - name: Rebuild lock files
        run: make recompile
  js:
    name: Build JavaScript
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-js
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json
      - name: Install npm dependencies
        run: cd pkg/workflow/js && npm ci
      - name: Run tests
        run: cd pkg/workflow/js && npm test
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-lint
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install minimal dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Check formatting
        run: make fmt-check
