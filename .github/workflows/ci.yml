name: CI

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - '**.go'
      - 'pkg/workflow/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
jobs:
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.ref }}-test
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Run unit tests with coverage
        run: |
          go test -v -count=1 -timeout=3m -tags '!integration' -run='^Test' -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      # Coverage reports for recent builds only - 7 days is sufficient for debugging recent changes
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 7

  integration:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: "CLI Compile & Poutine"
            packages: "./pkg/cli"
            pattern: "TestCompile|TestPoutine"
          - name: "CLI MCP Playwright"
            packages: "./pkg/cli"
            pattern: "TestMCPInspectPlaywright"
          - name: "CLI MCP Other"
            packages: "./pkg/cli"
            pattern: "TestMCPAdd|TestMCPInspectGitHub|TestMCPServer|TestMCPConfig"
          - name: "CLI Logs & Firewall"
            packages: "./pkg/cli"
            pattern: "TestLogs|TestFirewall|TestNoStopTime|TestLocalWorkflow"
          - name: "Workflow"
            packages: "./pkg/workflow ./cmd/gh-aw"
            pattern: ""
    concurrency:
      group: ci-${{ github.ref }}-integration-${{ matrix.test-group.name }}
      cancel-in-progress: true
    name: "Integration: ${{ matrix.test-group.name }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Run integration tests - ${{ matrix.test-group.name }}
        run: |
          if [ -z "${{ matrix.test-group.pattern }}" ]; then
            go test -v -timeout=3m -tags 'integration' ${{ matrix.test-group.packages }}
          else
            go test -v -timeout=3m -tags 'integration' -run '${{ matrix.test-group.pattern }}' ${{ matrix.test-group.packages }}
          fi

  build:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.ref }}-build
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json
      - name: Report Node cache status
        run: |
          if [ "${{ steps.setup-node.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Node cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Node cache miss" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi
      - name: npm ci
        run: npm ci
        working-directory: ./pkg/workflow/js
      - name: Build code
        run: make build

      - name: Rebuild lock files
        run: make recompile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  js:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.ref }}-js
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json
      - name: Report Node cache status
        run: |
          if [ "${{ steps.setup-node.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Node cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Node cache miss" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Install npm dependencies
        run: cd pkg/workflow/js && npm ci
      - name: Run tests
        run: cd pkg/workflow/js && npm test
  bench:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.ref }}-bench
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Run benchmarks
        run: make bench

      # Benchmark results for performance trend analysis - 14 days allows comparison across multiple runs
      - name: Save benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench_results.txt
          if-no-files-found: ignore
          retention-days: 14

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.ref }}-lint
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install minimal dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Check formatting
        run: make fmt-check

      - name: Lint error messages
        run: make lint-errors

  fuzz:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ci-${{ github.ref }}-fuzz
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Report Go cache status
        run: |
          if [ "${{ steps.setup-go.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Go cache hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Go cache miss" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Run fuzz tests
        run: |
          go test -fuzz=FuzzParseFrontmatter -fuzztime=10s ./pkg/parser/
          go test -fuzz=FuzzExpressionParser -fuzztime=10s ./pkg/workflow/
