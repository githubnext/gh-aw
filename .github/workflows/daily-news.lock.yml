name: "Daily News"
"on":
  schedule:
  - cron: "0 9 * * 1-5"
  workflow_dispatch: null

permissions:
  actions: read
  contents: read
  discussions: read
  issues: read
  pull-requests: read

concurrency:
  group: "gh-aw-${{ github.workflow }}"

run-name: "Daily News"

jobs:
  activation:
    runs-on: ubuntu-slim
    permissions:
      contents: read
    outputs:
      comment_id: ""
      comment_repo: ""
    steps:
      - name: Check workflow file timestamps
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        env:
          GH_AW_WORKFLOW_FILE: "daily-news.lock.yml"
        with:
          script: |
            async function main() {
              const workflowFile = process.env.GH_AW_WORKFLOW_FILE;
              if (!workflowFile) {
                core.setFailed("Configuration error: GH_AW_WORKFLOW_FILE not available.");
                return;
              }
              const workflowBasename = workflowFile.replace(".lock.yml", "");
              const workflowMdPath = `.github/workflows/${workflowBasename}.md`;
              const lockFilePath = `.github/workflows/${workflowFile}`;
              core.info(`Checking workflow timestamps using GitHub API:`);
              core.info(`  Source: ${workflowMdPath}`);
              core.info(`  Lock file: ${lockFilePath}`);
              const { owner, repo } = context.repo;
              const ref = context.sha;
              async function getLastCommitForFile(path) {
                try {
                  const response = await github.rest.repos.listCommits({
                    owner,
                    repo,
                    path,
                    per_page: 1,
                    sha: ref,
                  });
                  if (response.data && response.data.length > 0) {
                    const commit = response.data[0];
                    return {
                      sha: commit.sha,
                      date: commit.commit.committer.date,
                      message: commit.commit.message,
                    };
                  }
                  return null;
                } catch (error) {
                  core.info(`Could not fetch commit for ${path}: ${error.message}`);
                  return null;
                }
              }
              const workflowCommit = await getLastCommitForFile(workflowMdPath);
              const lockCommit = await getLastCommitForFile(lockFilePath);
              if (!workflowCommit) {
                core.info(`Source file does not exist: ${workflowMdPath}`);
              }
              if (!lockCommit) {
                core.info(`Lock file does not exist: ${lockFilePath}`);
              }
              if (!workflowCommit || !lockCommit) {
                core.info("Skipping timestamp check - one or both files not found");
                return;
              }
              const workflowDate = new Date(workflowCommit.date);
              const lockDate = new Date(lockCommit.date);
              core.info(`  Source last commit: ${workflowDate.toISOString()} (${workflowCommit.sha.substring(0, 7)})`);
              core.info(`  Lock last commit: ${lockDate.toISOString()} (${lockCommit.sha.substring(0, 7)})`);
              if (workflowDate > lockDate) {
                const warningMessage = `WARNING: Lock file '${lockFilePath}' is outdated! The workflow file '${workflowMdPath}' has been modified more recently. Run 'gh aw compile' to regenerate the lock file.`;
                core.error(warningMessage);
                const workflowTimestamp = workflowDate.toISOString();
                const lockTimestamp = lockDate.toISOString();
                let summary = core.summary
                  .addRaw("### âš ï¸ Workflow Lock File Warning\n\n")
                  .addRaw("**WARNING**: Lock file is outdated and needs to be regenerated.\n\n")
                  .addRaw("**Files:**\n")
                  .addRaw(`- Source: \`${workflowMdPath}\`\n`)
                  .addRaw(`  - Last commit: ${workflowTimestamp}\n`)
                  .addRaw(
                    `  - Commit SHA: [\`${workflowCommit.sha.substring(0, 7)}\`](https://github.com/${owner}/${repo}/commit/${workflowCommit.sha})\n`
                  )
                  .addRaw(`- Lock: \`${lockFilePath}\`\n`)
                  .addRaw(`  - Last commit: ${lockTimestamp}\n`)
                  .addRaw(`  - Commit SHA: [\`${lockCommit.sha.substring(0, 7)}\`](https://github.com/${owner}/${repo}/commit/${lockCommit.sha})\n\n`)
                  .addRaw("**Action Required:** Run `gh aw compile` to regenerate the lock file.\n\n");
                await summary.write();
              } else if (workflowCommit.sha === lockCommit.sha) {
                core.info("âœ… Lock file is up to date (same commit)");
              } else {
                core.info("âœ… Lock file is up to date");
              }
            }
            main().catch(error => {
              core.setFailed(error instanceof Error ? error.message : String(error));
            });

  agent:
    needs: activation
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      discussions: read
      issues: read
      pull-requests: read
    concurrency:
      group: "gh-aw-copilot-${{ github.workflow }}"
    env:
      GH_AW_ASSETS_ALLOWED_EXTS: ".png,.jpg,.jpeg"
      GH_AW_ASSETS_BRANCH: "assets/${{ github.workflow }}"
      GH_AW_ASSETS_MAX_SIZE_KB: 10240
      GH_AW_SAFE_OUTPUTS: /tmp/gh-aw/safeoutputs/outputs.jsonl
    outputs:
      has_patch: ${{ steps.collect_output.outputs.has_patch }}
      output: ${{ steps.collect_output.outputs.output }}
      output_types: ${{ steps.collect_output.outputs.output_types }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          persist-credentials: false
      - name: Create gh-aw temp directory
        run: |
          mkdir -p /tmp/gh-aw/agent
          echo "Created /tmp/gh-aw/agent directory for agentic workflow temporary files"
      - name: Set up jq utilities directory
        run: "mkdir -p /tmp/gh-aw\ncat > /tmp/gh-aw/jqschema.sh << 'EOF'\n#!/usr/bin/env bash\n# jqschema.sh\njq -c '\ndef walk(f):\n  . as $in |\n  if type == \"object\" then\n    reduce keys[] as $k ({}; . + {($k): ($in[$k] | walk(f))})\n  elif type == \"array\" then\n    if length == 0 then [] else [.[0] | walk(f)] end\n  else\n    type\n  end;\nwalk(.)\n'\nEOF\nchmod +x /tmp/gh-aw/jqschema.sh"
      - name: Setup Python environment
        run: "# Create working directory for Python scripts\nmkdir -p /tmp/gh-aw/python\nmkdir -p /tmp/gh-aw/python/data\nmkdir -p /tmp/gh-aw/python/charts\nmkdir -p /tmp/gh-aw/python/artifacts\n\necho \"Python environment setup complete\"\necho \"Working directory: /tmp/gh-aw/python\"\necho \"Data directory: /tmp/gh-aw/python/data\"\necho \"Charts directory: /tmp/gh-aw/python/charts\"\necho \"Artifacts directory: /tmp/gh-aw/python/artifacts\"\n"
      - name: Install Python scientific libraries
        run: "pip install --user numpy pandas matplotlib seaborn scipy\n\n# Verify installations\npython3 -c \"import numpy; print(f'NumPy {numpy.__version__} installed')\"\npython3 -c \"import pandas; print(f'Pandas {pandas.__version__} installed')\"\npython3 -c \"import matplotlib; print(f'Matplotlib {matplotlib.__version__} installed')\"\npython3 -c \"import seaborn; print(f'Seaborn {seaborn.__version__} installed')\"\npython3 -c \"import scipy; print(f'SciPy {scipy.__version__} installed')\"\n\necho \"All scientific libraries installed successfully\"\n"
      - if: always()
        name: Upload generated charts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          if-no-files-found: warn
          name: data-charts
          path: /tmp/gh-aw/python/charts/*.png
          retention-days: 30
      - if: always()
        name: Upload source files and data
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          if-no-files-found: warn
          name: python-source-and-data
          path: |
            /tmp/gh-aw/python/*.py
            /tmp/gh-aw/python/data/*
          retention-days: 30
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: download-data
        name: Download repository activity data
        run: "set -e\n\n# Create directories\nmkdir -p /tmp/gh-aw/daily-news-data\nmkdir -p /tmp/gh-aw/cache-memory/daily-news-data\n\n# Check if cached data exists and is recent (< 24 hours old)\nCACHE_VALID=false\nCACHE_TIMESTAMP_FILE=\"/tmp/gh-aw/cache-memory/daily-news-data/.timestamp\"\n\nif [ -f \"$CACHE_TIMESTAMP_FILE\" ]; then\n  CACHE_AGE=$(($(date +%s) - $(cat \"$CACHE_TIMESTAMP_FILE\")))\n  # 24 hours = 86400 seconds\n  if [ $CACHE_AGE -lt 86400 ]; then\n    echo \"âœ… Found valid cached data (age: ${CACHE_AGE}s, less than 24h)\"\n    CACHE_VALID=true\n  else\n    echo \"âš  Cached data is stale (age: ${CACHE_AGE}s, more than 24h)\"\n  fi\nelse\n  echo \"â„¹ No cached data found, will fetch fresh data\"\nfi\n\n# Use cached data if valid, otherwise fetch fresh data\nif [ \"$CACHE_VALID\" = true ]; then\n  echo \"ðŸ“¦ Using cached data from previous run\"\n  cp -r /tmp/gh-aw/cache-memory/daily-news-data/* /tmp/gh-aw/daily-news-data/\n  echo \"âœ… Cached data restored to working directory\"\nelse\n  echo \"ðŸ”„ Fetching fresh data from GitHub API...\"\n  \n  # Calculate date range (last 30 days)\n  END_DATE=$(date -u +%Y-%m-%d)\n  START_DATE=$(date -u -d '30 days ago' +%Y-%m-%d 2>/dev/null || date -u -v-30d +%Y-%m-%d)\n  \n  echo \"Fetching data from $START_DATE to $END_DATE\"\n  \n  # Fetch issues (open and recently closed)\n  echo \"Fetching issues...\"\n  gh api graphql -f query=\"\n    query(\\$owner: String!, \\$repo: String!) {\n      repository(owner: \\$owner, name: \\$repo) {\n        openIssues: issues(first: 100, states: OPEN, orderBy: {field: UPDATED_AT, direction: DESC}) {\n          nodes {\n            number\n            title\n            state\n            createdAt\n            updatedAt\n            author { login }\n            labels(first: 10) { nodes { name } }\n            comments { totalCount }\n          }\n        }\n        closedIssues: issues(first: 100, states: CLOSED, orderBy: {field: UPDATED_AT, direction: DESC}) {\n          nodes {\n            number\n            title\n            state\n            createdAt\n            updatedAt\n            closedAt\n            author { login }\n            labels(first: 10) { nodes { name } }\n          }\n        }\n      }\n    }\n  \" -f owner=\"${GITHUB_REPOSITORY_OWNER}\" -f repo=\"${GITHUB_REPOSITORY#*/}\" > /tmp/gh-aw/daily-news-data/issues.json\n  \n  # Fetch pull requests (open and recently merged/closed)\n  echo \"Fetching pull requests...\"\n  gh api graphql -f query=\"\n    query(\\$owner: String!, \\$repo: String!) {\n      repository(owner: \\$owner, name: \\$repo) {\n        openPRs: pullRequests(first: 50, states: OPEN, orderBy: {field: UPDATED_AT, direction: DESC}) {\n          nodes {\n            number\n            title\n            state\n            createdAt\n            updatedAt\n            author { login }\n            additions\n            deletions\n            changedFiles\n            reviews(first: 10) { totalCount }\n          }\n        }\n        mergedPRs: pullRequests(first: 50, states: MERGED, orderBy: {field: UPDATED_AT, direction: DESC}) {\n          nodes {\n            number\n            title\n            state\n            createdAt\n            updatedAt\n            mergedAt\n            author { login }\n            additions\n            deletions\n          }\n        }\n        closedPRs: pullRequests(first: 30, states: CLOSED, orderBy: {field: UPDATED_AT, direction: DESC}) {\n          nodes {\n            number\n            title\n            state\n            createdAt\n            closedAt\n            author { login }\n          }\n        }\n      }\n    }\n  \" -f owner=\"${GITHUB_REPOSITORY_OWNER}\" -f repo=\"${GITHUB_REPOSITORY#*/}\" > /tmp/gh-aw/daily-news-data/pull_requests.json\n  \n  # Fetch recent commits (last 100)\n  echo \"Fetching commits...\"\n  gh api \"repos/${GITHUB_REPOSITORY}/commits\" \\\n    --paginate \\\n    --jq '[.[] | {sha, author: .commit.author, message: .commit.message, date: .commit.author.date, html_url}]' \\\n    > /tmp/gh-aw/daily-news-data/commits.json\n  \n  # Fetch releases\n  echo \"Fetching releases...\"\n  gh api \"repos/${GITHUB_REPOSITORY}/releases\" \\\n    --jq '[.[] | {tag_name, name, created_at, published_at, html_url, body}]' \\\n    > /tmp/gh-aw/daily-news-data/releases.json\n  \n  # Fetch discussions\n  echo \"Fetching discussions...\"\n  gh api graphql -f query=\"\n    query(\\$owner: String!, \\$repo: String!) {\n      repository(owner: \\$owner, name: \\$repo) {\n        discussions(first: 50, orderBy: {field: UPDATED_AT, direction: DESC}) {\n          nodes {\n            number\n            title\n            createdAt\n            updatedAt\n            author { login }\n            category { name }\n            comments { totalCount }\n            url\n          }\n        }\n      }\n    }\n  \" -f owner=\"${GITHUB_REPOSITORY_OWNER}\" -f repo=\"${GITHUB_REPOSITORY#*/}\" > /tmp/gh-aw/daily-news-data/discussions.json\n  \n  # Check for changesets\n  echo \"Checking for changesets...\"\n  if [ -d \".changeset\" ]; then\n    find .changeset -name \"*.md\" -type f ! -name \"README.md\" > /tmp/gh-aw/daily-news-data/changesets.txt\n  else\n    echo \"No changeset directory\" > /tmp/gh-aw/daily-news-data/changesets.txt\n  fi\n  \n  # Cache the freshly downloaded data for next run\n  echo \"ðŸ’¾ Caching data for future runs...\"\n  cp -r /tmp/gh-aw/daily-news-data/* /tmp/gh-aw/cache-memory/daily-news-data/\n  date +%s > \"$CACHE_TIMESTAMP_FILE\"\n  \n  echo \"âœ… Data download and caching complete\"\nfi\n\nls -lh /tmp/gh-aw/daily-news-data/\n"

      # Cache memory file share configuration from frontmatter processed below
      - name: Create cache-memory directory
        run: |
          mkdir -p /tmp/gh-aw/cache-memory
          echo "Cache memory directory created at /tmp/gh-aw/cache-memory"
          echo "This folder provides persistent file storage across workflow runs"
          echo "LLMs and agentic tools can freely read and write files in this directory"
      - name: Cache memory file share data
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          key: memory-${{ github.workflow }}-${{ github.run_id }}
          path: /tmp/gh-aw/cache-memory
          restore-keys: |
            memory-${{ github.workflow }}-
            memory-
      - name: Upload cache-memory data as artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: cache-memory
          path: /tmp/gh-aw/cache-memory
      - name: Configure Git credentials
        env:
          REPO_NAME: ${{ github.repository }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Re-authenticate git with GitHub token
          SERVER_URL="${{ github.server_url }}"
          SERVER_URL="${SERVER_URL#https://}"
          git remote set-url origin "https://x-access-token:${{ github.token }}@${SERVER_URL}/${REPO_NAME}.git"
          echo "Git configured with standard GitHub Actions identity"
      - name: Checkout PR branch
        if: |
          github.event.pull_request
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        env:
          GH_TOKEN: ${{ secrets.GH_AW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          github-token: ${{ secrets.GH_AW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            async function main() {
              const eventName = context.eventName;
              const pullRequest = context.payload.pull_request;
              if (!pullRequest) {
                core.info("No pull request context available, skipping checkout");
                return;
              }
              core.info(`Event: ${eventName}`);
              core.info(`Pull Request #${pullRequest.number}`);
              try {
                if (eventName === "pull_request") {
                  const branchName = pullRequest.head.ref;
                  core.info(`Checking out PR branch: ${branchName}`);
                  await exec.exec("git", ["fetch", "origin", branchName]);
                  await exec.exec("git", ["checkout", branchName]);
                  core.info(`âœ… Successfully checked out branch: ${branchName}`);
                } else {
                  const prNumber = pullRequest.number;
                  core.info(`Checking out PR #${prNumber} using gh pr checkout`);
                  await exec.exec("gh", ["pr", "checkout", prNumber.toString()]);
                  core.info(`âœ… Successfully checked out PR #${prNumber}`);
                }
              } catch (error) {
                core.setFailed(`Failed to checkout PR branch: ${error instanceof Error ? error.message : String(error)}`);
              }
            }
            main().catch(error => {
              core.setFailed(error instanceof Error ? error.message : String(error));
            });
      - name: Validate COPILOT_GITHUB_TOKEN or COPILOT_CLI_TOKEN secret
        run: |
          if [ -z "$COPILOT_GITHUB_TOKEN" ] && [ -z "$COPILOT_CLI_TOKEN" ]; then
            echo "Error: Neither COPILOT_GITHUB_TOKEN nor COPILOT_CLI_TOKEN secret is set"
            echo "The GitHub Copilot CLI engine requires either COPILOT_GITHUB_TOKEN or COPILOT_CLI_TOKEN secret to be configured."
            echo "Please configure one of these secrets in your repository settings."
            echo "Documentation: https://githubnext.github.io/gh-aw/reference/engines/#github-copilot-default"
            exit 1
          fi
          if [ -n "$COPILOT_GITHUB_TOKEN" ]; then
            echo "COPILOT_GITHUB_TOKEN secret is configured"
          else
            echo "COPILOT_CLI_TOKEN secret is configured (using as fallback for COPILOT_GITHUB_TOKEN)"
          fi
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          COPILOT_CLI_TOKEN: ${{ secrets.COPILOT_CLI_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: '24'
      - name: Install awf binary
        run: |
          echo "Installing awf from release: v0.2.0"
          curl -L https://github.com/githubnext/gh-aw-firewall/releases/download/v0.2.0/awf-linux-x64 -o awf
          chmod +x awf
          sudo mv awf /usr/local/bin/
          which awf
          awf --version
      - name: Install GitHub Copilot CLI
        run: npm install -g @github/copilot@0.0.363
      - name: Downloading container images
        run: |
          set -e
          docker pull ghcr.io/github/github-mcp-server:v0.22.0
          docker pull mcp/fetch
      - name: Setup Safe Outputs Collector MCP
        run: |
