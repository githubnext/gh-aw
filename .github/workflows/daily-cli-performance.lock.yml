              bytes_per_op="${BASH_REMATCH[5]}"
              allocs_per_op="${BASH_REMATCH[6]}"
              
              # Add comma if not first entry
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> "$output_file"
              fi
              
              # Write benchmark entry
              echo -n "    \"$name\": {" >> "$output_file"
