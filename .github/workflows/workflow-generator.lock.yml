# Workflow generator that updates issue status and assigns to Copilot agent for workflow design

name: "Workflow Generator"
"on":
  issues:
    # lock-for-agent: true # Lock-for-agent processed as issue locking in activation job
    types:
    - opened
    - labeled

permissions: {}

concurrency:
  group: "gh-aw-${{ github.workflow }}-${{ github.event.issue.number }}"

run-name: "Workflow Generator"

jobs:
  activation:
    needs: pre_activation
    if: (needs.pre_activation.outputs.activated == 'true') && (startsWith(github.event.issue.title, '[Workflow]'))
    runs-on: ubuntu-slim
    permissions:
      contents: read
      issues: write
    outputs:
      comment_id: ""
      comment_repo: ""
      issue_locked: ${{ steps.lock-issue.outputs.locked }}
    steps:
      - name: Checkout actions folder
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          sparse-checkout: |
            actions
          persist-credentials: false
      - name: Setup Scripts
        uses: ./actions/setup
        with:
          destination: /tmp/gh-aw/actions
      - name: Check workflow file timestamps
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_AW_WORKFLOW_FILE: "workflow-generator.lock.yml"
        with:
          script: |
            const { setupGlobals } = require('/tmp/gh-aw/actions/setup_globals.cjs');
            setupGlobals(core, github, context, exec, io);
            const { main } = require('/tmp/gh-aw/actions/check_workflow_timestamp_api.cjs');
            await main();
      - name: Lock issue for agent workflow
        id: lock-issue
        if: (github.event_name == 'issues') || (github.event_name == 'issue_comment')
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const { setupGlobals } = require('/tmp/gh-aw/actions/setup_globals.cjs');
            setupGlobals(core, github, context, exec, io);
            const { main } = require('/tmp/gh-aw/actions/lock-issue.cjs');
            await main();

