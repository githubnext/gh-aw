name: "Tidy"
"on":
  issue_comment:
    types:
    - created
    - edited
  push:
    branches:
    - main
    paths:
    - "**/*.go"
    - "**/*.js"
    - "**/*.cjs"
    - "**/*.ts"
  schedule:
  - cron: "0 7 * * *"
  workflow_dispatch: null

permissions: {}

concurrency:
  cancel-in-progress: true
  group: tidy-${{ github.ref }}

run-name: "Tidy"

jobs:
  activation:
    needs: pre_activation
    if: >
      (needs.pre_activation.outputs.activated == 'true') && (((github.event_name == 'issue_comment') && ((github.event_name == 'issue_comment') &&
      ((contains(github.event.comment.body, '/tidy')) && (github.event.issue.pull_request != null)))) || (!(github.event_name == 'issue_comment')))
    runs-on: ubuntu-slim
    permissions:
      contents: read
      discussions: write
      issues: write
      pull-requests: write
    outputs:
      comment_id: ${{ steps.react.outputs.comment-id }}
      comment_repo: ${{ steps.react.outputs.comment-repo }}
      comment_url: ${{ steps.react.outputs.comment-url }}
      reaction_id: ${{ steps.react.outputs.reaction-id }}
    steps:
      - name: Checkout actions folder
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          sparse-checkout: |
            actions
          persist-credentials: false
      - name: Setup Scripts
        uses: ./actions/setup
        with:
          destination: /tmp/gh-aw/actions
      - name: Check workflow file timestamps
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_AW_WORKFLOW_FILE: "tidy.lock.yml"
        with:
          script: |
            const { setupGlobals } = require('/tmp/gh-aw/actions/setup_globals.cjs');
            setupGlobals(core, github, context, exec, io);
            const { main } = require('/tmp/gh-aw/actions/check_workflow_timestamp_api.cjs');
            await main();
      - name: Add eyes reaction to the triggering item
        id: react
        if: github.event_name == 'issues' || github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment' || github.event_name == 'discussion' || github.event_name == 'discussion_comment' || (github.event_name == 'pull_request') && (github.event.pull_request.head.repo.id == github.repository_id)
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_AW_REACTION: "eyes"
          GH_AW_COMMAND: tidy
          GH_AW_WORKFLOW_NAME: "Tidy"
        with:
          script: |
            const { setupGlobals } = require('/tmp/gh-aw/actions/setup_globals.cjs');
            setupGlobals(core, github, context, exec, io);
            const { main } = require('/tmp/gh-aw/actions/add_reaction_and_edit_comment.cjs');
            await main();

