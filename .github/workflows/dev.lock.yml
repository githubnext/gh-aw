                  markdown += "\n";
                }
                markdown += "\n";
              }
              if (availableTools.length > 0) {
                markdown += "**Available MCP Tools:**\n";
                markdown += `- Total: ${availableTools.length} tools\n`;
                markdown += `- Tools: ${availableTools.slice(0, 10).join(", ")}${availableTools.length > 10 ? ", ..." : ""}\n\n`;
              }
