              let serverCount = 0;
              let connectedCount = 0;
              let availableTools = [];
              for (const line of lines) {
                if (line.includes("Initializing MCP servers") || (line.includes("mcp") && line.includes("init"))) {
                }
                const countMatch = line.match(/Found (\d+) MCP servers? in configuration/i);
