  safe_outputs:
    needs:
      - agent
      - detection
    if: ((!cancelled()) && (needs.agent.result != 'skipped')) && (needs.detection.outputs.success == 'true')
    runs-on: ubuntu-slim
    permissions:
      contents: read
      discussions: write
      issues: write
      pull-requests: write
    timeout-minutes: 15
    env:
      GH_AW_ENGINE_ID: "copilot"
      GH_AW_SAFE_OUTPUT_MESSAGES: "{\"footer\":\"\\u003e üéØ *Campaign coordination by [{workflow_name}]({run_url})*\",\"runStarted\":\"üöÄ Campaign Generator starting! [{workflow_name}]({run_url}) is processing your campaign request for this {event_type}...\",\"runSuccess\":\"‚úÖ Campaign setup complete! [{workflow_name}]({run_url}) has successfully coordinated your campaign creation. Your project is ready! üìä\",\"runFailure\":\"‚ö†Ô∏è Campaign setup interrupted! [{workflow_name}]({run_url}) {status}. Please check the details and try again...\"}"
      GH_AW_WORKFLOW_ID: "campaign-generator"
