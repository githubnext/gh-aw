          echo "Test ratio: $(echo "scale=2; $TEST_LOC / $SRC_LOC" | bc)"
          
          # Test file count
          find . -name "*_test.go" -o -name "*.test.js" | wc -l
          ```
          
          ### Security Analysis
          
          ```bash
