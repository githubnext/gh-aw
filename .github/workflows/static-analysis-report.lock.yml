        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            
            const awInfo = {
              engine_id: "claude",
              engine_name: "Claude Code",
              model: process.env.GH_AW_MODEL_AGENT_CLAUDE || "",
              version: "",
              agent_version: "2.1.1",
