name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install npm dependencies
        run: npm ci
        working-directory: ./pkg/workflow/js

      - name: Build test
        run: make build

      - name: Run tests
        run: make test


  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json

      - name: Install npm dependencies
        run: npm ci
        working-directory: ./pkg/workflow/js

      - name: Compile JavaScript
        run: npm run compile
        working-directory: ./pkg/workflow/js
          
      - name: Release with gh-extension-precompile
        uses: cli/gh-extension-precompile@v2
        with:
          go_version_file: go.mod
          go_build_options: ./cmd/gh-aw
