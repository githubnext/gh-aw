              .replace(/{AGENT_OUTPUT_FILE}/g, agentOutputFileInfo)
              .replace(/{AGENT_PATCH_FILE}/g, patchFileInfo);
            const customPrompt = process.env.CUSTOM_PROMPT;
            if (customPrompt) {
