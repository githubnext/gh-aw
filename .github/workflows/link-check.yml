name: Link Check

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.github/workflows/link-check.yml'
      - '.github/.markdown-link-check.json'
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/link-check.yml'
      - '.github/.markdown-link-check.json'
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 00:00 UTC to catch stale external links
    - cron: '0 0 * * 0'

jobs:
  link-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: link-check-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Find markdown files (excluding reports/)
        id: find-files
        run: |
          # Find all markdown files excluding the reports/ directory
          find . -name "*.md" -type f \
            ! -path "./reports/*" \
            ! -path "./.git/*" \
            ! -path "./node_modules/*" \
            ! -path "./actions/setup/js/node_modules/*" \
            > files.txt
          echo "Found $(wc -l < files.txt) markdown files to check"
          cat files.txt

      - name: Check Markdown links
        run: |
          npm install -g markdown-link-check
          exit_code=0
          while IFS= read -r file; do
            echo "Checking $file"
            markdown-link-check "$file" --config .github/.markdown-link-check.json || exit_code=$?
          done < files.txt
          exit $exit_code
