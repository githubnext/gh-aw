                  if (trimmedLine.startsWith('THREAT_DETECTION_RESULT:')) {
                    const jsonPart = trimmedLine.substring('THREAT_DETECTION_RESULT:'.length);
                    verdict = { ...verdict, ...JSON.parse(jsonPart) };
                    break;
