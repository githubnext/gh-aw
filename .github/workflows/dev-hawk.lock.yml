name: "Dev Hawk"
"on":
  workflow_run:
    # zizmor: ignore[dangerous-triggers] - workflow_run trigger is secured with role and fork validation
    branches:
    - copilot/*
    types:
    - completed
    workflows:
    - Dev

permissions: {}

concurrency:
  group: "gh-aw-${{ github.workflow }}"

run-name: "Dev Hawk"

jobs:
  activation:
    needs: pre_activation
    # zizmor: ignore[dangerous-triggers] - workflow_run trigger is secured with role and fork validation
    if: >
      ((needs.pre_activation.outputs.activated == 'true') && (github.event.workflow_run.event == 'workflow_dispatch')) &&
      ((github.event_name != 'workflow_run') || ((github.event.workflow_run.repository.id == github.repository_id) &&
      (!(github.event.workflow_run.repository.fork))))
    runs-on: ubuntu-slim
    permissions:
      contents: read
    outputs:
      comment_id: ""
      comment_repo: ""
    steps:
      - name: Checkout actions folder
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          sparse-checkout: |
            actions
          persist-credentials: false
      - name: Setup Scripts
        uses: ./actions/setup
        with:
          destination: /tmp/gh-aw/actions
      - name: Check workflow file timestamps
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_AW_WORKFLOW_FILE: "dev-hawk.lock.yml"
        with:
          script: |
            global.core = core;
            global.github = github;
            global.context = context;
            global.exec = exec;
            global.io = io;
            const { main } = require('/tmp/gh-aw/actions/check_workflow_timestamp_api.cjs');
            await main();

  agent:
    needs: activation
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
    concurrency:
      group: "gh-aw-copilot-${{ github.workflow }}"
    env:
      GH_AW_MCP_LOG_DIR: /tmp/gh-aw/mcp-logs/safeoutputs
      GH_AW_SAFE_OUTPUTS: /tmp/gh-aw/safeoutputs/outputs.jsonl
      GH_AW_SAFE_OUTPUTS_CONFIG_PATH: /tmp/gh-aw/safeoutputs/config.json
      GH_AW_SAFE_OUTPUTS_TOOLS_PATH: /tmp/gh-aw/safeoutputs/tools.json
    outputs:
      has_patch: ${{ steps.collect_output.outputs.has_patch }}
      model: ${{ steps.generate_aw_info.outputs.model }}
      output: ${{ steps.collect_output.outputs.output }}
      output_types: ${{ steps.collect_output.outputs.output_types }}
    steps:
      - name: Checkout actions folder
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          sparse-checkout: |
            actions
          persist-credentials: false
      - name: Setup Scripts
        uses: ./actions/setup
        with:
          destination: /tmp/gh-aw/actions
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - name: Create gh-aw temp directory
        run: bash /tmp/gh-aw/actions/create_gh_aw_tmp_dir.sh
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          cache: true
          go-version-file: go.mod
      - name: Install dependencies
        run: make deps-dev
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Install binary as 'gh-aw'
        run: "# Check if gh-aw extension is already installed\nif gh extension list | grep -q \"githubnext/gh-aw\"; then\n  echo \"gh-aw extension already installed, skipping installation...\"\nelse\n  # Check if a different extension provides the 'aw' command\n  # gh extension list format: NAME  COMMAND  VERSION\n  EXISTING_EXTENSION=$(gh extension list | awk '$2 == \"aw\" {print $1}' | head -n1)\n  if [ -n \"$EXISTING_EXTENSION\" ]; then\n    echo \"Found conflicting extension providing 'aw' command: $EXISTING_EXTENSION\"\n    echo \"Removing conflicting extension...\"\n    gh extension remove \"$EXISTING_EXTENSION\" || true\n  fi\n  \n  # Install the extension\n  echo \"Installing gh-aw extension...\"\n  make install\nfi\n\n# Verify installation\ngh aw --version\n"
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Start MCP server
        run: "set -e\n./gh-aw mcp-server --cmd ./gh-aw --port 8765 &\nMCP_PID=$!\n\n# Wait a moment for server to start\nsleep 2\n\n# Check if server is still running\nif ! kill -0 $MCP_PID 2>/dev/null; then\n  echo \"MCP server failed to start\"\n  exit 1\nfi\n\necho \"MCP server started successfully with PID $MCP_PID\"\n"

      - name: Configure Git credentials
        env:
          REPO_NAME: ${{ github.repository }}
          SERVER_URL: ${{ github.server_url }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Re-authenticate git with GitHub token
          SERVER_URL_STRIPPED="${SERVER_URL#https://}"
          git remote set-url origin "https://x-access-token:${{ github.token }}@${SERVER_URL_STRIPPED}/${REPO_NAME}.git"
          echo "Git configured with standard GitHub Actions identity"
      - name: Checkout PR branch
        if: |
          github.event.pull_request
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_TOKEN: ${{ secrets.GH_AW_GITHUB_MCP_SERVER_TOKEN || secrets.GH_AW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          github-token: ${{ secrets.GH_AW_GITHUB_MCP_SERVER_TOKEN || secrets.GH_AW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            global.core = core;
            global.github = github;
            global.context = context;
            global.exec = exec;
            global.io = io;
            const { main } = require('/tmp/gh-aw/actions/checkout_pr_branch.cjs');
            await main();
      - name: Validate COPILOT_GITHUB_TOKEN secret
        run: |
          if [ -z "$COPILOT_GITHUB_TOKEN" ]; then
            {
              echo "‚ùå Error: None of the following secrets are set: COPILOT_GITHUB_TOKEN"
              echo "The GitHub Copilot CLI engine requires either COPILOT_GITHUB_TOKEN secret to be configured."
              echo "Please configure one of these secrets in your repository settings."
              echo "Documentation: https://githubnext.github.io/gh-aw/reference/engines/#github-copilot-default"
            } >> "$GITHUB_STEP_SUMMARY"
            echo "Error: None of the following secrets are set: COPILOT_GITHUB_TOKEN"
            echo "The GitHub Copilot CLI engine requires either COPILOT_GITHUB_TOKEN secret to be configured."
            echo "Please configure one of these secrets in your repository settings."
            echo "Documentation: https://githubnext.github.io/gh-aw/reference/engines/#github-copilot-default"
            exit 1
          fi
          
          # Log success in collapsible section
          echo "<details>"
          echo "<summary>Agent Environment Validation</summary>"
          echo ""
          if [ -n "$COPILOT_GITHUB_TOKEN" ]; then
            echo "‚úÖ COPILOT_GITHUB_TOKEN: Configured"
          fi
          echo "</details>"
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
      - name: Install GitHub Copilot CLI
        run: |
          # Download official Copilot CLI installer script
          curl -fsSL https://raw.githubusercontent.com/github/copilot-cli/main/install.sh -o /tmp/copilot-install.sh
          
          # Execute the installer with the specified version
          export VERSION=0.0.372 && sudo bash /tmp/copilot-install.sh
          
          # Cleanup
          rm -f /tmp/copilot-install.sh
          
          # Verify installation
          copilot --version
      - name: Install awf binary
        run: |
          echo "Installing awf via installer script (requested version: v0.7.0)"
          curl -sSL https://raw.githubusercontent.com/githubnext/gh-aw-firewall/main/install.sh | sudo AWF_VERSION=v0.7.0 bash
          which awf
          awf --version
      - name: Downloading container images
        run: |
          set -e
          # Helper function to pull Docker images with retry logic
          docker_pull_with_retry() {
            local image="$1"
            local max_attempts=3
            local attempt=1
            local wait_time=5
            
            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts: Pulling $image..."
              if docker pull --quiet "$image"; then
                echo "Successfully pulled $image"
                return 0
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                echo "Failed to pull $image. Retrying in ${wait_time}s..."
                sleep $wait_time
                wait_time=$((wait_time * 2))  # Exponential backoff
              else
                echo "Failed to pull $image after $max_attempts attempts"
                return 1
              fi
              attempt=$((attempt + 1))
            done
          }
          
          docker_pull_with_retry ghcr.io/github/github-mcp-server:v0.26.3
      - name: Write Safe Outputs Config
        run: |
          mkdir -p /tmp/gh-aw/safeoutputs
          mkdir -p /tmp/gh-aw/mcp-logs/safeoutputs
          cat > /tmp/gh-aw/safeoutputs/config.json << 'EOF'
          {"add_comment":{"max":1,"target":"*"},"missing_tool":{"max":0},"noop":{"max":1}}
          EOF
          cat > /tmp/gh-aw/safeoutputs/tools.json << 'EOF'
          []
          EOF
          cat > /tmp/gh-aw/safeoutputs/validation.json << 'EOF'
          {
            "add_comment": {
              "defaultMax": 1,
              "fields": {
                "body": {
                  "required": true,
                  "type": "string",
                  "sanitize": true,
                  "maxLength": 65000
                },
                "item_number": {
                  "issueOrPRNumber": true
                }
              }
            },
            "missing_tool": {
              "defaultMax": 20,
              "fields": {
                "alternatives": {
                  "type": "string",
                  "sanitize": true,
                  "maxLength": 512
                },
                "reason": {
                  "required": true,
                  "type": "string",
                  "sanitize": true,
                  "maxLength": 256
                },
                "tool": {
                  "required": true,
                  "type": "string",
                  "sanitize": true,
                  "maxLength": 128
                }
              }
            },
            "noop": {
              "defaultMax": 1,
              "fields": {
                "message": {
                  "required": true,
                  "type": "string",
                  "sanitize": true,
                  "maxLength": 65000
                }
              }
            }
          }
          EOF
          cat > /tmp/gh-aw/safeoutputs/mcp-server.cjs << 'EOF'
            const { startSafeOutputsServer } = require("./safe_outputs_mcp_server.cjs");
            if (require.main === module) {
              try {
                startSafeOutputsServer();
              } catch (error) {
                console.error(`Error starting safe-outputs server: ${error instanceof Error ? error.message : String(error)}`);
                process.exit(1);
              }
            }
            module.exports = { startSafeOutputsServer };
          EOF
          chmod +x /tmp/gh-aw/safeoutputs/mcp-server.cjs
          
      - name: Setup MCPs
        env:
          GITHUB_MCP_SERVER_TOKEN: ${{ secrets.GH_AW_GITHUB_MCP_SERVER_TOKEN || secrets.GH_AW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          GH_AW_SAFE_OUTPUTS: ${{ env.GH_AW_SAFE_OUTPUTS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/gh-aw/mcp-config
          mkdir -p /home/runner/.copilot
          cat > /home/runner/.copilot/mcp-config.json << EOF
          {
            "mcpServers": {
              "agentic_workflows": {
                "type": "local",
                "command": "gh",
                "args": ["aw", "mcp-server"],
                "tools": ["*"],
                "env": {
                  "GITHUB_TOKEN": "\${GITHUB_TOKEN}"
                }
              },
              "gh-aw": {
                "type": "http",
                "url": "http://localhost:8765",
                "tools": [
                  "*"
                ]
              },
              "github": {
                "type": "local",
                "command": "docker",
                "args": [
                  "run",
                  "-i",
                  "--rm",
                  "-e",
                  "GITHUB_PERSONAL_ACCESS_TOKEN",
                  "-e",
                  "GITHUB_READ_ONLY=1",
                  "-e",
                  "GITHUB_TOOLSETS=pull_requests,actions,repos",
                  "ghcr.io/github/github-mcp-server:v0.26.3"
                ],
                "tools": ["*"],
                "env": {
                  "GITHUB_PERSONAL_ACCESS_TOKEN": "\${GITHUB_MCP_SERVER_TOKEN}"
                }
              },
              "safeoutputs": {
                "type": "local",
                "command": "node",
                "args": ["/tmp/gh-aw/safeoutputs/mcp-server.cjs"],
                "tools": ["*"],
                "env": {
                  "GH_AW_MCP_LOG_DIR": "\${GH_AW_MCP_LOG_DIR}",
                  "GH_AW_SAFE_OUTPUTS": "\${GH_AW_SAFE_OUTPUTS}",
                  "GH_AW_SAFE_OUTPUTS_CONFIG_PATH": "\${GH_AW_SAFE_OUTPUTS_CONFIG_PATH}",
                  "GH_AW_SAFE_OUTPUTS_TOOLS_PATH": "\${GH_AW_SAFE_OUTPUTS_TOOLS_PATH}",
                  "GH_AW_ASSETS_BRANCH": "\${GH_AW_ASSETS_BRANCH}",
                  "GH_AW_ASSETS_MAX_SIZE_KB": "\${GH_AW_ASSETS_MAX_SIZE_KB}",
                  "GH_AW_ASSETS_ALLOWED_EXTS": "\${GH_AW_ASSETS_ALLOWED_EXTS}",
                  "GITHUB_REPOSITORY": "\${GITHUB_REPOSITORY}",
                  "GITHUB_SERVER_URL": "\${GITHUB_SERVER_URL}",
                  "GITHUB_SHA": "\${GITHUB_SHA}",
                  "GITHUB_WORKSPACE": "\${GITHUB_WORKSPACE}",
                  "DEFAULT_BRANCH": "\${DEFAULT_BRANCH}"
                }
              }
            }
          }
          EOF
          echo "-------START MCP CONFIG-----------"
          cat /home/runner/.copilot/mcp-config.json
          echo "-------END MCP CONFIG-----------"
          echo "-------/home/runner/.copilot-----------"
          find /home/runner/.copilot
          echo "HOME: $HOME"
          echo "GITHUB_COPILOT_CLI_MODE: $GITHUB_COPILOT_CLI_MODE"
      - name: Generate agentic run info
        id: generate_aw_info
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            
            const awInfo = {
              engine_id: "copilot",
              engine_name: "GitHub Copilot CLI",
              model: process.env.GH_AW_MODEL_AGENT_COPILOT || "",
              version: "",
              agent_version: "0.0.372",
              workflow_name: "Dev Hawk",
              experimental: false,
              supports_tools_allowlist: true,
              supports_http_transport: true,
              run_id: context.runId,
              run_number: context.runNumber,
              run_attempt: process.env.GITHUB_RUN_ATTEMPT,
              repository: context.repo.owner + '/' + context.repo.repo,
              ref: context.ref,
              sha: context.sha,
              actor: context.actor,
              event_name: context.eventName,
              staged: false,
              network_mode: "defaults",
              allowed_domains: [],
              firewall_enabled: true,
              awf_version: "v0.7.0",
              steps: {
                firewall: "squid"
              },
              created_at: new Date().toISOString()
            };
            
            // Write to /tmp/gh-aw directory to avoid inclusion in PR
            const tmpPath = '/tmp/gh-aw/aw_info.json';
            fs.writeFileSync(tmpPath, JSON.stringify(awInfo, null, 2));
            console.log('Generated aw_info.json at:', tmpPath);
            console.log(JSON.stringify(awInfo, null, 2));
            
            // Set model as output for reuse in other steps/jobs
            core.setOutput('model', awInfo.model);
      - name: Generate workflow overview
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const awInfoPath = '/tmp/gh-aw/aw_info.json';
            
            // Load aw_info.json
            const awInfo = JSON.parse(fs.readFileSync(awInfoPath, 'utf8'));
            
            let networkDetails = '';
            if (awInfo.allowed_domains && awInfo.allowed_domains.length > 0) {
              networkDetails = awInfo.allowed_domains.slice(0, 10).map(d => `  - ${d}`).join('\n');
              if (awInfo.allowed_domains.length > 10) {
                networkDetails += `\n  - ... and ${awInfo.allowed_domains.length - 10} more`;
              }
            }
            
            const summary = '<details>\n' +
              '<summary>Run details</summary>\n\n' +
              '#### Engine Configuration\n' +
              '| Property | Value |\n' +
              '|----------|-------|\n' +
              `| Engine ID | ${awInfo.engine_id} |\n` +
              `| Engine Name | ${awInfo.engine_name} |\n` +
              `| Model | ${awInfo.model || '(default)'} |\n` +
              '\n' +
              '#### Network Configuration\n' +
              '| Property | Value |\n' +
              '|----------|-------|\n' +
              `| Mode | ${awInfo.network_mode || 'defaults'} |\n` +
              `| Firewall | ${awInfo.firewall_enabled ? '‚úÖ Enabled' : '‚ùå Disabled'} |\n` +
              `| Firewall Version | ${awInfo.awf_version || '(latest)'} |\n` +
              '\n' +
              (networkDetails ? `##### Allowed Domains\n${networkDetails}\n` : '') +
              '</details>';
            
            await core.summary.addRaw(summary).write();
            console.log('Generated workflow overview in step summary');
      - name: Create prompt
        env:
          GH_AW_PROMPT: /tmp/gh-aw/aw-prompts/prompt.txt
          GH_AW_SAFE_OUTPUTS: ${{ env.GH_AW_SAFE_OUTPUTS }}
          GH_AW_GITHUB_EVENT_WORKFLOW_RUN_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
          GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HTML_URL: ${{ github.event.workflow_run.html_url }}
          GH_AW_GITHUB_EVENT_WORKFLOW_RUN_ID: ${{ github.event.workflow_run.id }}
          GH_AW_GITHUB_EVENT_WORKFLOW_RUN_RUN_NUMBER: ${{ github.event.workflow_run.run_number }}
          GH_AW_GITHUB_EVENT_WORKFLOW_RUN_STATUS: ${{ github.event.workflow_run.status }}
          GH_AW_GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          bash /tmp/gh-aw/actions/create_prompt_first.sh
          cat << 'PROMPT_EOF' > "$GH_AW_PROMPT"
          
          
          # Dev Hawk - Development Workflow Monitor
          
          You monitor "Dev" workflow completions on copilot/* branches (workflow_dispatch only) and provide deep analysis to associated PRs.
          
          ## Context
          
          - Repository: __GH_AW_GITHUB_REPOSITORY__
          - Workflow Run: __GH_AW_GITHUB_EVENT_WORKFLOW_RUN_ID__ ([URL](__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HTML_URL__))
          - Status: __GH_AW_GITHUB_EVENT_WORKFLOW_RUN_CONCLUSION__ / __GH_AW_GITHUB_EVENT_WORKFLOW_RUN_STATUS__
          - Head SHA: __GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HEAD_SHA__
          
          ## Task
          
          1. **Find PR**: Use GitHub tools to find PR for SHA `__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HEAD_SHA__`:
             - Get workflow run details via `get_workflow_run` with ID `__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_ID__`
             - Search PRs: `repo:__GH_AW_GITHUB_REPOSITORY__ is:pr sha:__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HEAD_SHA__`
             - If no PR found, **abandon task** (no comments/issues)
          
          2. **Deep Research & Analysis**: Once PR confirmed, perform comprehensive investigation:
             
             ### 2.1 Get Audit Data
             - Use the `audit` tool from the agentic-workflows MCP server with run_id `__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_ID__`
             - Review the complete audit report including:
               - Failure analysis with root cause
               - Error messages and stack traces
               - Job failures and conclusions
               - Tool usage and MCP failures
               - Performance metrics
             
             ### 2.2 Analyze PR Changes
             - Get PR details using `pull_request_read` with method `get`
             - Get PR diff using `pull_request_read` with method `get_diff`
             - Get changed files using `pull_request_read` with method `get_files`
             - Identify which files were modified, added, or deleted
             - Review the actual code changes in the diff
             
             ### 2.3 Correlate Errors with Changes
             - **Critical Step**: Map errors from audit data to specific files/lines changed in the PR
             - Look for patterns:
               - Syntax errors ‚Üí Check which files introduced new code
               - Test failures ‚Üí Check which tests or code under test were modified
               - Build errors ‚Üí Check build configuration changes
               - Linting errors ‚Üí Check which files triggered linter failures
               - Type errors ‚Üí Check type definitions or usage changes
               - Import errors ‚Üí Check dependency or import statement changes
             - Identify the most likely culprit files and lines
             
             ### 2.4 Determine Root Cause
             - Synthesize findings from audit data and PR changes
             - Identify the specific change that caused the failure
             - Determine if the issue is:
               - A coding error (syntax, logic, types)
               - A test issue (missing test, incorrect assertion)
               - A configuration problem (build config, dependencies)
               - An infrastructure issue (CI/CD, environment)
             - **Only proceed to step 3 if you have a clear, actionable root cause**
          
          3. **Create Agent Task** (Only if root cause found):
             
             If you've identified a clear, fixable root cause in the PR code:
             
             - Create an agent task for Copilot to fix the issue using:
               ```bash
               gh agent-task create -F - <<EOF
               # Fix [Brief Description of Issue]
               
               ## Problem
               The Dev workflow failed due to [specific root cause].
               
               ## Analysis
               - Failed workflow: Run #__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_RUN_NUMBER__ (__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HTML_URL__)
               - PR: #[PR_NUMBER] ([PR_URL])
               - Commit: __GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HEAD_SHA__
               
               ## Root Cause
               [Detailed explanation of what went wrong, including:
               - Which file(s) contain the issue
               - What the error is (with error messages)
               - Why the change caused the failure]
               
               ## Files to Fix
               [List specific files and what needs to be changed]
               
               ## Expected Fix
               [Clear description of what needs to be done to fix the issue]
               
               ## Verification
               After making changes, verify:
               - [ ] Code compiles/builds successfully
               - [ ] Tests pass
               - [ ] Linting passes
               - [ ] Issue is resolved
               EOF
               ```
             
             - After creating the task, note the task ID/URL from the output
             - Include the task link in your PR comment
          
          4. **Comment on PR**:
          
          **Success:**
          ```markdown
          # ‚úÖ Dev Hawk Report - Success
          **Workflow**: [#__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_RUN_NUMBER__](__GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HTML_URL__)
          - Status: __GH_AW_GITHUB_EVENT_WORKFLOW_RUN_CONCLUSION__
          - Commit: __GH_AW_GITHUB_EVENT_WORKFLOW_RUN_HEAD_SHA__
          
          Dev workflow completed successfully! üéâ
          ```
          
          **Failure (with root cause identified):**
          ```markdown
