name: "Issue Classifier"
"on":
  issues:
    types:
    - opened

permissions:
  contents: read
  issues: read
  pull-requests: read

concurrency:
  group: "gh-aw-${{ github.workflow }}-${{ github.event.issue.number }}"

run-name: "Issue Classifier"

