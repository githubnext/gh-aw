name: Analysis Task
description: Create an analysis task for an agentic workflow
title: "[Analysis] "
labels: ["workflow:analysis", "type:analysis"]
body:
  - type: markdown
    attributes:
      value: |
        This template creates an analysis task that will be processed by an agentic workflow.
        
  - type: input
    id: workflow
    attributes:
      label: Workflow
      description: Which workflow should process this task?
      placeholder: analysis
    validations:
      required: true
      
  - type: textarea
    id: subject
    attributes:
      label: Analysis Subject
      description: What should be analyzed?
      placeholder: Analyze the performance impact of the new caching layer
    validations:
      required: true
      
  - type: textarea
    id: requirements
    attributes:
      label: Requirements
      description: Specific analysis requirements or criteria
      placeholder: |
        - Compare before/after metrics
        - Identify bottlenecks
        - Recommend optimizations
    validations:
      required: false
      
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this analysis?
      options:
        - low
        - medium
        - high
      default: 1
    validations:
      required: true
