name: Research Task
description: Create a research task for an agentic workflow
title: "[Research] "
labels: ["workflow:research", "type:research"]
body:
  - type: markdown
    attributes:
      value: |
        This template creates a research task that will be processed by an agentic workflow.
        
  - type: input
    id: workflow
    attributes:
      label: Workflow
      description: Which workflow should process this task?
      placeholder: research
    validations:
      required: true
      
  - type: textarea
    id: topic
    attributes:
      label: Research Topic
      description: What should be researched?
      placeholder: Investigate the latest trends in AI agent orchestration
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context or requirements
      placeholder: |
        - Focus on GitHub-native solutions
        - Include practical examples
        - Summarize key findings
    validations:
      required: false
      
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this research?
      options:
        - low
        - medium
        - high
      default: 1
    validations:
      required: true
