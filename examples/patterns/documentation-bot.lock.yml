                                              'description': comment,
                                              'file': config_file
                                          })
                  
                  self.docs['config'] = config_docs
                  return config_docs
              
              def save_docs(self, output_path):
                  """Save extracted documentation"""
                  import json
                  with open(output_path, 'w') as f:
                      json.dump(self.docs, f, indent=2)
          
          # Extract documentation
