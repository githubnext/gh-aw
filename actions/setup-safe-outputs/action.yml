name: 'Setup Safe Outputs'
description: 'Copy safe-outputs MCP server files to the agent environment'
author: 'GitHub Next'

inputs:
  destination:
    description: 'Destination directory for safe-outputs files (default: /tmp/gh-aw/safeoutputs)'
    required: false
    default: '/tmp/gh-aw/safeoutputs'

outputs:
  files-copied:
    description: 'Number of files copied'
  
runs:
  using: 'node20'
  main: 'index.js'

branding:
  icon: 'copy'
  color: 'blue'
