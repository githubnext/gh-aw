name: 'Setup Activation'
description: 'Copy activation job files to the agent environment'
author: 'GitHub Next'

inputs:
  destination:
    description: 'Destination directory for activation files (default: /tmp/gh-aw/actions/activation)'
    required: false
    default: '/tmp/gh-aw/actions/activation'

outputs:
  files-copied:
    description: 'Number of files copied'
  
runs:
  using: 'composite'
  steps:
    - name: Setup Activation Scripts
      shell: bash
      env:
        INPUT_DESTINATION: ${{ inputs.destination }}
      run: ${{ github.action_path }}/setup.sh

branding:
  icon: 'play'
  color: 'blue'
