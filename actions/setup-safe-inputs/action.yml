name: 'Setup Safe Inputs'
description: 'Copy safe-inputs MCP server files to the agent environment'
author: 'GitHub Next'

inputs:
  destination:
    description: 'Destination directory for safe-inputs files (default: /tmp/gh-aw/safe-inputs)'
    required: false
    default: '/tmp/gh-aw/safe-inputs'

outputs:
  files-copied:
    description: 'Number of files copied'
  
runs:
  using: 'node20'
  main: 'index.js'

branding:
  icon: 'copy'
  color: 'green'
